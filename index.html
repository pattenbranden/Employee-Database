<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <head>
        <div class="container" id="head">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Employee Data Management</h1>
                    <h2>A Comprehensive Directory of Employee Billable Hours</h2>

                </div>

            </div>
        </div>
    </head>
    <body>
        <div class="container" id="body">
            
            <div class="row" id="display">
                <div class="col-sm-12">
                    <p>Current Employees</p>
                    <div class="row">
                        <div class="col-md-2" id="name"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>

                    </div>
                </div>
            </div>
            <div class="row" id="input">
                <div class="col-sm-12">
                    <p>Add Employees</p>
                    <form>
                        Employee's Name:<br>
                        <input type="text" name="Employee Name" value="Employee Name" id="nameInput" class="input m-2">
                        <br>
                        Employee's Role:<br>
                        <input type="text" name="Employee Role" value="Employee Role" id="roleInput" class="input m-2">
                        <br>
                        Start Date:<br>
                        <input type="text" name="Start Date" value="Start Date" id="startDateInput" class="input m-2">
                        <br>
                        Hourly Rate:<br>
                        <input type="text" name="Hourly Rate" value="Hourly Rate" id="ropInput" class="input m-2">
                        <br><br>
                        <input type="submit" value="Submit" id="submit">
                    </form> 
                </div>

            </div>
        </div>
        
    </body>
    <footer>
        <div class="container" id="footer">
            <div class="row">
                <div class="col-sm-12">

                </div>

            </div>
        </div>

   </footer>
